<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Elegante</title>
  <style>
    .body{
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    h1{
      text-align: center;
      color: #444;
      margin-top: 20px;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    
  
  </style>
</head>
<body>

  <h1>Formulário de Registro</h1>
  <form action="armazenardados.php" method="post">
    <!-- Dados Pessoais -->
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required maxlength="30" placeholder="Seu nome completo">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required maxlength="30" placeholder="seuemail@exemplo.com">

      <label for="date">Data de nascimento:</label>
      <input type="date" id="date" name="date" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required maxlength="30">
    </fieldset>

    <!-- Informações Adicionais -->
    <fieldset>
      <legend>Informações Adicionais</legend>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required maxlength="30" placeholder="(XX) XXXX-XXXX">

      <label for="pais">Escolha de país:</label>
      <select name="pais" id="pais" required>
        <option value="Brasil">Brasil</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Mexico">México</option>
        <option value="Arabia">Arábia</option>
      </select>

      <label>Escolha de gênero:</label>
      <div class="radio-group">
        <input name="sexo" type="radio" id="masculino" value="Masculino">
        <label for="masculino">Masculino</label>

        <input name="sexo" type="radio" id="feminino" value="Feminino">
        <label for="feminino">Feminino</label>

        <input name="sexo" type="radio" id="outro" value="Outro">
        <label for="outro">Outro</label>
      </div>

      <label for="termos">Aceito os Termos de Uso:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="termos" name="termos" required>
        <label for="termos">Concordo</label>
      </div>
    </fieldset>

    <!-- Comentários -->
    <fieldset>
      <legend>Comentários</legend>
      <label for="comentarios">Deixe aqui seus comentários:</label>
      <textarea name="comentarios" id="comentarios" placeholder="Escreva algo..."></textarea>
    </fieldset>

    <!-- Botões -->
    <div class="button-group">
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>

</body>
</html>
